# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/blevesearch/bleve"
  version = "0.7.0"

[[constraint]]
  name = "github.com/boltdb/bolt"
  version = "1.3.1"

[[constraint]]
  name = "github.com/golang/protobuf"
  version = "1.2.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.2"

[[constraint]]
  name = "github.com/hashicorp/logutils"
  version = "1.0.0"

[[constraint]]
  name = "github.com/hashicorp/raft"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/hashicorp/raft-boltdb"

[[constraint]]
  branch = "master"
  name = "github.com/mash/go-accesslog"

[[constraint]]
  name = "github.com/natefinch/lumberjack"
  version = "2.1.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.9.1"

[[constraint]]
  name = "github.com/urfave/cli"
  version = "1.20.0"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.16.0"

[[override]]
  branch = "master"
  name = "github.com/couchbase/moss"

[[override]]
  branch = "master"
  name = "github.com/couchbase/ghistogram"

[[override]]
  branch = "master"
  name = "google.golang.org/grpc"

[[override]]
  branch = "master"
  name = "golang.org/x/net"

[[override]]
  branch = "master"
  name = "github.com/tecbot/gorocksdb"

[prune]
  go-tests = true
  unused-packages = true
